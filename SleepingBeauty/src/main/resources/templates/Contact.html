<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
</head>

<div class="container" layout:fragment="content">

<!-- CONTACT -->
<form th:action="@{/contact}" method="POST">
<section class="contact section-padding">
        <div class="row">

            <div class="col-lg-6 mx-auto col-md-7 col-12 py-5 mt-5 text-center" data-aos="fade-up">

                <h1 class="mb-4">Hey there, Let's <font color="#FFC5E0"><strong>talk</strong></font> about <font color="#FFC5E0"><strong>music</strong></font></h1>

            <div class="col-lg-8 mx-auto col-md-10 col-12">

                <form action="#" method="post" class="contact-form" data-aos="fade-up" data-aos-delay="1000" role="form">

                        <div class="col-lg-12 col-12">
                            <input type="text" class="form-control" name="name" placeholder="Name">
                        </div>

                        <div class="col-lg-12 col-12">
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>

                        <div class="col-lg-12 col-12">
                            <textarea class="form-control" rows="5" name="message" placeholder="Message"></textarea>
                        </div>

                        <div class="col-lg-12 mx-auto col-12">
                            <button type="submit" class="form-control" id="submit-button" name="submit">Send Message</button>
                        </div>


                </form>
            </div>

        </div>
</section>

    <div class="google-map" data-aos="zoom-in">
        <figure><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.8110130909886!2d100.77604361465393!3d13.729888890361602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311d664988a1bedf%3A0xcc678f180e221cd0!2sKing%20Mongkut&#39;s%20Institute%20of%20Technology%20Ladkrabang!5e0!3m2!1sen!2sth!4v1606280195901!5m2!1sen!2sth" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

        </figure>

    <footer class="site-footer">
            <div class="row">

                <div class="col-lg-5 mx-lg-auto col-md-8 col-10">
                    <h1 data-aos="fade-up" data-aos-delay="100">We make <font color="#C5E0FF"><strong>community</strong></font> together.</h1>
                </div>

                <div class="col-lg-3 col-md-6 col-12" data-aos="fade-up" data-aos-delay="200">
                    <h4 class="my-4">Contact Info</h4>

                    <p class="mb-1">
                        <i class="fa fa-phone mr-2 footer-icon"></i>
                        +66 012 345 6789
                    </p>

                    <p>
                        <a href="#">
                            <i class="fa fa-envelope mr-2 footer-icon"></i>
                            N/A@company.com
                        </a>
                    </p>
                </div>

                <div class="col-lg-3 col-md-6 col-12" data-aos="fade-up" data-aos-delay="300">
                    <h4 class="my-4">Our Company</h4>

                    <p class="mb-1">
                        <i class="fa fa-home mr-2 footer-icon"></i>
                        Chalong Krung 1 Alley, Lat Krabang, Bangkok 10520 <br><br><br>
                    </p>
                </div>
                <div class="col-lg-4 mx-lg-auto text-center col-md-12 col-12" data-aos="fade-up" data-aos-delay="400">
                    <p class="copyright-text"><font style="font-size:10px;">Copyright &copy; 2020 N/A Company</font></p>
                </div>

            </div>
    </div>
    </footer>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</form>
    
</html>
